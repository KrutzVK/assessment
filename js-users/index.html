<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Natives Users API</title>
</head>

<body>
    <h1>Users</h1>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Created at</th>
                    <th>Status</th>
                    <th>Modify User</th>
                </tr>
            </thead>
            <tbody class="myTable"></tbody>
        </table>
    </div>
    <div class="container">
        <div id="wrapper-pagination"></div>
        <div id="wrapper-addUser">
            <form class="addUserForm">
                <div class="formGroup">
                    <label>First Name</label>
                    <input type="text" id="firstNameValue">
                </div>
                <div class="formGroup">
                    <label>Last Name</label>
                    <input type="text" id="lastNameValue">
                </div>
                <button type="submit">Add User</button>
            </form>
        </div>
    </div>
    <script src="dataHandler.js">
    </script>
</body>

</html>
