<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Natives Users API</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <div class="header_fixed">
        <h1>Users</h1>
        <table>
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Created at</th>
                    <th>Status</th>
                    <th>Modify User</th>
                </tr>
            </thead>
            <tbody id="myTable" class="myTable"></tbody>
        </table>
        <div id="wrapper-pagination" class="pagination"></div>
        <div class="pop-upForm">
            <button onclick="openForm()">Add user</button>
        </div>
    </div>
    <div class="form-popup" id="myForm">
        <form class="addUserForm">
            <div class="formGroup">
                <input type="text" id="firstNameValue" class="name-input" placeholder="First name">
            </div>
            <div class="formGroup">
                <input type="text" id="lastNameValue" class="name-input" placeholder="Last name">
            </div>
            <button class="btn" type="submit">Add User</button>
        </form>
    </div>

    <script src="dataHandler.js ">
    </script>
</body>

</html>
